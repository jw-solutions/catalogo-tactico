<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo Tactico</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }
    
    .container {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background-color: #000000;
      border-right: 2px solid #00ff6a;
      padding: 20px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px 0;
    }
    
    .logo {
      max-width: 180px;
      width: 100%;
      height: auto;
      border: 2px solid #00ff6a;
      box-shadow: 0 0 15px rgba(0, 255, 106, 0.4);
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    .sidebar h1 {
      color: #00ff6a;
      font-size: 24px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 255, 106, 0.5);
      letter-spacing: 2px;
    }
    
    .categoria-item {
      background-color: #0a0a0a;
      border: 2px solid #00ff6a;
      padding: 12px 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 1px;
    }
    
    .categoria-item:hover {
      background-color: #00ff6a;
      color: #000000;
      box-shadow: 0 0 20px rgba(0, 255, 106, 0.6);
      transform: translateX(5px);
    }
    
    .categoria-item.active {
      background-color: #00ff6a;
      color: #000000;
      box-shadow: 0 0 15px rgba(0, 255, 106, 0.5);
    }
    
    .content {
      margin-left: 280px;
      padding: 30px;
      width: calc(100% - 280px);
    }
    
    .header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .header h2 {
      color: #00ff6a;
      font-size: 28px;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(0, 255, 106, 0.5);
    }
    
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 10px;
    }
    
    .producto-card {
      background-color: #0a0a0a;
      border: 2px solid #00ff6a;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .producto-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 106, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .producto-card:hover::before {
      transform: translateX(100%);
    }
    
    .producto-card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 106, 0.6);
      transform: translateY(-5px);
    }
    
    .producto-imagen {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #00ff6a;
      margin-bottom: 15px;
      background-color: #000;
    }
    
    .producto-nombre {
      font-size: 16px;
      font-weight: 700;
      color: #00ff6a;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .producto-precio {
      font-size: 20px;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 106, 0.3);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      overflow-y: auto;
    }
    
    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal-content {
      background-color: #0a0a0a;
      border: 3px solid #00ff6a;
      max-width: 900px;
      width: 100%;
      position: relative;
      padding: 30px;
      box-shadow: 0 0 50px rgba(0, 255, 106, 0.5);
    }
    
    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #00ff6a;
      color: #000000;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      font-weight: 900;
      transition: all 0.3s;
    }
    
    .modal-close:hover {
      box-shadow: 0 0 20px rgba(0, 255, 106, 0.8);
      transform: rotate(90deg);
    }
    
    .carrusel-container {
      position: relative;
      margin-bottom: 25px;
    }
    
    .carrusel-imagen {
      width: 100%;
      height: 450px;
      object-fit: contain;
      border: 2px solid #00ff6a;
      background-color: #000000;
    }
    
    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #00ff6a;
      color: #000000;
      border: none;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      font-weight: 900;
      transition: all 0.3s;
    }
    
    .carrusel-btn:hover {
      box-shadow: 0 0 20px rgba(0, 255, 106, 0.8);
    }
    
    .carrusel-btn.prev { left: 10px; }
    .carrusel-btn.next { right: 10px; }
    
    .carrusel-indicadores {
      text-align: center;
      margin-top: 15px;
    }
    
    .indicador {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #333;
      border: 1px solid #00ff6a;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .indicador.active {
      background-color: #00ff6a;
      box-shadow: 0 0 10px rgba(0, 255, 106, 0.8);
    }
    
    .modal-info h2 {
      color: #00ff6a;
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .modal-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .info-item {
      background-color: #00ff6a;
      color: #000000;
      padding: 12px;
      font-weight: 700;
      border: 2px solid #00ff6a;
    }
    
    .info-item span {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }
    
    .info-precio-full {
      grid-column: 1 / -1;
    }
    
    .modal-descripcion {
      background-color: #0a0a0a;
      border: 2px solid #00ff6a;
      padding: 20px;
      line-height: 1.6;
      color: #ffffff;
    }
    
    .loader {
      text-align: center;
      padding: 50px;
      color: #00ff6a;
      font-size: 18px;
      font-weight: 700;
    }
    
    .loader::after {
      content: '...';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }
      
      .container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 2px solid #00ff6a;
        padding: 15px;
      }
      
      .logo {
        max-width: 120px;
      }
      
      .sidebar h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      .categoria-item {
        padding: 10px 12px;
        font-size: 12px;
        margin-bottom: 8px;
      }
      
      .content {
        margin-left: 0;
        width: 100%;
        padding: 15px;
      }
      
      .header h2 {
        font-size: 20px;
      }
      
      .productos-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 5px;
      }
      
      .producto-card {
        padding: 10px;
      }
      
      .producto-imagen {
        height: 150px;
      }
      
      .producto-nombre {
        font-size: 13px;
        margin-bottom: 5px;
      }
      
      .producto-precio {
        font-size: 16px;
      }
      
      .modal {
        padding: 10px;
      }
      
      .modal-content {
        padding: 20px;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .modal-close {
        width: 35px;
        height: 35px;
        font-size: 20px;
        top: 10px;
        right: 10px;
      }
      
      .carrusel-imagen {
        height: 250px;
      }
      
      .carrusel-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      
      .carrusel-btn.prev {
        left: 5px;
      }
      
      .carrusel-btn.next {
        right: 5px;
      }
      
      .modal-info h2 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      
      .modal-info-grid {
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 15px;
      }
      
      .info-item {
        padding: 10px;
      }
      
      .info-item span {
        font-size: 11px;
      }
      
      .modal-descripcion {
        padding: 15px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      .productos-grid {
        grid-template-columns: 1fr;
      }
      
      .producto-imagen {
        height: 200px;
      }
      
      .carrusel-imagen {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="https://lh3.googleusercontent.com/d/19CNb_A7d7Ebu_z9wXRE1dotgOZDsKeiG" alt="Logo" class="logo">
      </div>
      <h1>CATALOGO TACTICO</h1>
      <div id="categorias-menu">
        <div class="loader">CARGANDO CATEGORIAS</div>
      </div>
    </aside>
    
    <main class="content">
      <div class="header">
        <h2 id="categoria-actual">TODOS LOS PRODUCTOS</h2>
      </div>
      
      <div id="productos-container" class="productos-grid">
        <div class="loader">CARGANDO PRODUCTOS</div>
      </div>
    </main>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="btn-cerrar">×</button>
      
      <div class="carrusel-container">
        <img id="carrusel-imagen" class="carrusel-imagen" src="" alt="Producto">
        <button class="carrusel-btn prev" id="btn-prev">&lt;</button>
        <button class="carrusel-btn next" id="btn-next">&gt;</button>
        <div id="carrusel-indicadores" class="carrusel-indicadores"></div>
      </div>
      
      <div class="modal-info">
        <h2 id="modal-nombre"></h2>
        <div class="modal-info-grid">
          <div class="info-item">
            <span>COLOR</span>
            <div id="modal-color"></div>
          </div>
          <div class="info-item">
            <span>CATEGORIA</span>
            <div id="modal-categoria"></div>
          </div>
          <div class="info-item info-precio-full">
            <span>PRECIO</span>
            <div id="modal-precio"></div>
          </div>
        </div>
        <div class="modal-descripcion" id="modal-descripcion"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    var GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRPUWhi-2KnyI2y87yZtvxP8kdhizO7YGzEhJc5oDL5Iq-tMJecXa9J_1dNKGVUe13LZ6VjdIWiga3B/pub?gid=1827384092&single=true&output=csv';
    
    var todosLosProductos = [];
    var productoActual = null;
    var imagenActualIndex = 0;
    
    window.onload = function() {
      cargarDatosDesdeSheets();
      
      document.getElementById('btn-cerrar').onclick = cerrarModal;
      document.getElementById('btn-prev').onclick = function() { cambiarImagen(-1); };
      document.getElementById('btn-next').onclick = function() { cambiarImagen(1); };
      
      document.getElementById('modal').onclick = function(e) {
        if (e.target === this) cerrarModal();
      };
      
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') cerrarModal();
      });
    };
    
    function cargarDatosDesdeSheets() {
      console.log('Iniciando carga de datos...');
      console.log('URL CSV:', GOOGLE_SHEETS_CSV_URL);
      
      Papa.parse(GOOGLE_SHEETS_CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          console.log('Datos recibidos:', results.data.length, 'filas');
          console.log('Primera fila:', results.data[0]);
          procesarDatos(results.data);
        },
        error: function(error) {
          console.error('Error al cargar:', error);
          document.getElementById('productos-container').innerHTML = 
            '<div class="loader">ERROR: No se pudo cargar el catalogo</div>';
          document.getElementById('categorias-menu').innerHTML = 
            '<div class="loader">ERROR DE CARGA</div>';
        }
      });
    }
    
    function procesarDatos(datos) {
      console.log('Procesando', datos.length, 'filas...');
      var productos = {};
      var procesados = 0;
      
      for (var i = 0; i < datos.length; i++) {
        var row = datos[i];
        
        if (!row['Nombre del artículo'] || !row['Categoría']) {
          console.log('Fila sin nombre o categoria, saltando:', row);
          continue;
        }
        
        var key = row['Nombre del artículo'] + '_' + (row['Color'] || '');
        
        if (!productos[key]) {
          productos[key] = {
            nombre: row['Nombre del artículo'] || '',
            color: row['Color'] || '',
            categoria: row['Categoría'] || '',
            costo: parseFloat(row['Costo']) || 0,
            precio: parseFloat(row['Precio venta']) || 0,
            descripcion: row['Descripción'] || 'Sin descripcion',
            imagenes: []
          };
        }
        
        if (row['Imagen (URL Drive)']) {
          productos[key].imagenes.push({
            numero: parseInt(row['Número de imagen']) || 1,
            url: row['Imagen (URL Drive)']
          });
        }
        procesados++;
      }
      
      todosLosProductos = Object.values(productos);
      for (var j = 0; j < todosLosProductos.length; j++) {
        todosLosProductos[j].imagenes.sort(function(a, b) {
          return a.numero - b.numero;
        });
      }
      
      console.log('Productos procesados:', todosLosProductos.length);
      console.log('Primer producto:', todosLosProductos[0]);
      
      if (todosLosProductos.length === 0) {
        document.getElementById('productos-container').innerHTML = 
          '<div class="loader">No se encontraron productos validos</div>';
        document.getElementById('categorias-menu').innerHTML = 
          '<div class="loader">SIN DATOS</div>';
        return;
      }
      
      cargarCategorias();
      mostrarProductos(todosLosProductos);
    }
    
    function cargarCategorias() {
      var categoriasSet = {};
      for (var i = 0; i < todosLosProductos.length; i++) {
        categoriasSet[todosLosProductos[i].categoria] = true;
      }
      var categorias = Object.keys(categoriasSet).sort();
      
      var menu = document.getElementById('categorias-menu');
      menu.innerHTML = '';
      
      var btnTodos = document.createElement('div');
      btnTodos.className = 'categoria-item active';
      btnTodos.textContent = 'TODOS';
      btnTodos.onclick = function() { filtrarPorCategoria('TODOS'); };
      menu.appendChild(btnTodos);
      
      for (var j = 0; j < categorias.length; j++) {
        var cat = categorias[j];
        var btn = document.createElement('div');
        btn.className = 'categoria-item';
        btn.textContent = cat;
        btn.setAttribute('data-categoria', cat);
        btn.onclick = (function(categoria) {
          return function() { filtrarPorCategoria(categoria); };
        })(cat);
        menu.appendChild(btn);
      }
      
      console.log('Categorias cargadas:', categorias.length);
    }
    
    function filtrarPorCategoria(categoria) {
      document.getElementById('categoria-actual').textContent = 
        categoria === 'TODOS' ? 'TODOS LOS PRODUCTOS' : categoria;
      
      var items = document.querySelectorAll('.categoria-item');
      for (var i = 0; i < items.length; i++) {
        items[i].classList.remove('active');
        if ((categoria === 'TODOS' && items[i].textContent === 'TODOS') ||
            items[i].textContent === categoria) {
          items[i].classList.add('active');
        }
      }
      
      if (categoria === 'TODOS') {
        mostrarProductos(todosLosProductos);
      } else {
        var filtrados = [];
        for (var j = 0; j < todosLosProductos.length; j++) {
          if (todosLosProductos[j].categoria === categoria) {
            filtrados.push(todosLosProductos[j]);
          }
        }
        mostrarProductos(filtrados);
      }
    }
    
    function mostrarProductos(productos) {
      var container = document.getElementById('productos-container');
      
      if (productos.length === 0) {
        container.innerHTML = '<div class="loader">NO HAY PRODUCTOS</div>';
        return;
      }
      
      container.innerHTML = '';
      
      for (var i = 0; i < productos.length; i++) {
        var producto = productos[i];
        var index = todosLosProductos.indexOf(producto);
        
        var card = document.createElement('div');
        card.className = 'producto-card';
        card.setAttribute('data-index', index);
        card.onclick = (function(idx) {
          return function() { abrirModal(idx); };
        })(index);
        
        var img = document.createElement('img');
        img.className = 'producto-imagen';
        img.src = producto.imagenes[0] ? producto.imagenes[0].url : '';
        img.alt = producto.nombre;
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/280x220/0a0a0a/00ff6a?text=Sin+Imagen';
        };
        
        var nombre = document.createElement('div');
        nombre.className = 'producto-nombre';
        nombre.textContent = producto.nombre;
        
        var precio = document.createElement('div');
        precio.className = 'producto-precio';
        precio.textContent = '$' + formatearPrecio(producto.precio);
        
        card.appendChild(img);
        card.appendChild(nombre);
        card.appendChild(precio);
        container.appendChild(card);
      }
      
      console.log('Productos mostrados:', productos.length);
    }
    
    function abrirModal(index) {
      productoActual = todosLosProductos[index];
      imagenActualIndex = 0;
      
      document.getElementById('modal-nombre').textContent = productoActual.nombre;
      document.getElementById('modal-color').textContent = productoActual.color;
      document.getElementById('modal-categoria').textContent = productoActual.categoria;
      document.getElementById('modal-precio').textContent = '$' + formatearPrecio(productoActual.precio);
      document.getElementById('modal-descripcion').textContent = productoActual.descripcion;
      
      actualizarCarrusel();
      crearIndicadores();
      
      document.getElementById('modal').classList.add('active');
    }
    
    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }
    
    function cambiarImagen(direccion) {
      if (!productoActual) return;
      
      imagenActualIndex += direccion;
      
      if (imagenActualIndex < 0) {
        imagenActualIndex = productoActual.imagenes.length - 1;
      } else if (imagenActualIndex >= productoActual.imagenes.length) {
        imagenActualIndex = 0;
      }
      
      actualizarCarrusel();
    }
    
    function irAImagen(index) {
      imagenActualIndex = index;
      actualizarCarrusel();
    }
    
    function actualizarCarrusel() {
      if (!productoActual || !productoActual.imagenes[imagenActualIndex]) return;
      
      document.getElementById('carrusel-imagen').src = productoActual.imagenes[imagenActualIndex].url;
      
      var indicadores = document.querySelectorAll('.indicador');
      for (var i = 0; i < indicadores.length; i++) {
        if (i === imagenActualIndex) {
          indicadores[i].classList.add('active');
        } else {
          indicadores[i].classList.remove('active');
        }
      }
    }
    
    function crearIndicadores() {
      if (!productoActual) return;
      
      var container = document.getElementById('carrusel-indicadores');
      container.innerHTML = '';
      
      for (var i = 0; i < productoActual.imagenes.length; i++) {
        var indicador = document.createElement('span');
        indicador.className = 'indicador';
        if (i === 0) indicador.classList.add('active');
        indicador.setAttribute('data-index', i);
        indicador.onclick = (function(idx) {
          return function() { irAImagen(idx); };
        })(i);
        container.appendChild(indicador);
      }
    }
    
    function formatearPrecio(precio) {
      return Number(precio).toLocaleString('es-AR', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }
  </script>
</body>
</html>
